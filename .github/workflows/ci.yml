name: CI

on:
  pull_request:
    branches:
    - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: yarn install
        run: |
          yarn
      - name: Turborepo
        run: |
          yarn ci
      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist.zip
          path: |
            packages/chrome-extension/dist